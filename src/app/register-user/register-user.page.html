<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-avatar slot="start">
      <img src="assets/images/logo1.jpg" alt="Imagen de encabezado">
    </ion-avatar>
    <ion-title>
      ServiMotor Express
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>¡Registra tu cuenta!</h1>
      <!-- Muestra el nombre de usuario si está definido -->
    </ion-label>
  </ion-title>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="data.nombre"></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="data.apellido"></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Correo</ion-label>
    <ion-input type="text" [(ngModel)]="data.correo"></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="data.contrasenia"></ion-input>
  </ion-item>  
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Confirmar Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="data.confirmar"></ion-input>
  </ion-item>  
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked" class="ion-padding-bottom">Educación</ion-label>
    <ion-select placeholder="Seleccione nivel" [(ngModel)]="data.education">
      <ion-select-option *ngFor="let niv of niveles" [value]="niv.id">{{niv.nivel}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked" class="ion-padding-bottom">Fecha Nacimiento</ion-label>
    <ion-input type="date" [(ngModel)]="data.nacimiento"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>

      <ion-col col-6>
        <ion-button id="present-alert" >Registrar</ion-button>
<ion-alert
  trigger="present-alert"
  header="Usuario Registrado Con exito"
  subHeader="Bienvenido a ServiMotor Express"
  message="Gracias por su Preferencia!!"
  [buttons]="alertButtons"
></ion-alert>
<br>
        <ion-button color="danger" id="loginredirec" routerLink="/login">Volver</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
